<!DOCTYPE html>
<html ng-app='personalWebsite'>
<head>
   <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
   <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body layout='column'>
   <!-- CONTACT SIDE NAV -->
   <div layout='row' id='navBar' flex=15>
      <div flex='5'>
      </div>
      <div flex='10' layout="row" layout-align="center center">
         <div layout="row" ng-controller="MyController">
        <md-sidenav md-component-id="left" class="md-sidenav-left">
           <!-- SideNavContent -->
           <h3>Contact Cameron</h3>
           <div class='Phone'>
             <h4> Phone </h4>
             <span>(208) 906-5594</span>
           </div>
           <div>
             <h4> Email </h4>
              <form>
                <md-input-container>
                  <label for="name">Test input</label>
                  <input type="text" id="testInput"
                         ng-model="data" md-autofocus>
                </md-input-container>
                 <md-input-container>
                    <label for="subject">Subject</label>
                    <input type="text" id="emailSubject"
                           ng-model="data" md-autofocus>
                 </md-input-container>
              </form>
           </div>

        </md-sidenav>
          <md-button ng-click="openLeftMenu()">
            Contact
        </md-content>
        <md-sidenav md-component-id="right" md-is-locked-open="$mdMedia('min-width: 300px')" class="md-sidenav-right">
        </md-sidenav>
      </div>
      </div>
      <div flex='55'></div>
      <div flex='30' layout="row" layout-align="space-around center">
         <a ui-sref="homeView"><md-button ng-mouseover='changeColor' ng-style='hover' class='.nav'>Home</md-button></a>
         <a ui-sref='projectsView'><md-button ng-mouseover='changeColor' ng-style='hover' class='.nav'>Projects</md-button></a>
         <a ui-sref='aboutView'><md-button ng-mouseover='changeColor' ng-style='hover' class='.nav'>About</md-button></a>
      </div>
   </div>


   <div ui-view class="scrollable-content" flex=85 layout="column">

            <!-- UI Router inserts here -->
   </div>
</body>
      <script src="./bower_components/angular/angular.min.js"></script>
      <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="./bower_components/angular-material/angular-material.min.js"></script>

      <script src='app.js'></script>
      <script src='./homeView/home.js'></script>
      <script src='./aboutView/about.js'></script>
      <script src='./projectsView/projects.js'></script>
</html>
