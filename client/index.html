<!DOCTYPE html>
<html ng-app='personalWebsite'>
<head>
   <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
   <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
   <div id="videoSearch">
    <video autoplay poster="" id="bgvid">
      <source src="assets/video.mp4" type="video/mp4">
    </video>
   </div>


   <div layout='row' id='navBar'>
      <div flex='5'>
      </div>
      <div flex='10' layout="row" layout-align="center center">
         <div layout="row" ng-controller="MyController">
        <md-sidenav md-component-id="left" class="md-sidenav-left">
          Left Nav!
        </md-sidenav>
          <md-button ng-click="openLeftMenu()">
            Contact
        </md-content>
        <md-sidenav md-component-id="right" md-is-locked-open="$mdMedia('min-width: 333px')" class="md-sidenav-right">
        </md-sidenav>
      </div>
      </div>
      <div flex='55'></div>
      <div flex='30' layout="row" layout-align="space-around center">
         <md-button ng-mouseover='changeColor' ng-style='hover' class='.nav'>Home</md-button>
         <md-button ng-mouseover='changeColor' ng-style='hover' class='.nav'>Projects</md-button>
         <md-button ng-mouseover='changeColor' ng-style='hover' class='.nav'>About</md-button>
      </div>
   </div>

   <div class='intro' layout='column' layout-align="center center">
      <h1 class='title'> Cameron Roark </h1>
      <h1 class='title'> Software Developer </h1>e
      <h4 class='title'> How often do I make Awesome? Often.</h4>
      <!-- <h1 class='title'> Often.</h1> -->
   </div>

   <div class='content' layout='row' layout-align='space-around center'>
      <div class='client'>
         <img
      </div>
      <div class='server'>
      </div>
      <div class='database'>
      </div>
   </div>

   </body>
      <script src="./bower_components/angular/angular.min.js"></script>
      <script src="./bower_components/angular-route/angular-route.min.js"></script>
      <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="./bower_components/angular-material/angular-material.min.js"></script>

      <script src='app.js'></script>
</html>
